<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MapReduce Homepage</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
			type="text/javascript"
		></script>
	</head>

	<body>
		<div class="container">
			<!-- For demo purpose -->
			<div class="row py-5">
				<div class="col-lg-9 mx-auto text-white text-center">
					<h1 class="display-4">Map Reduce Application</h1>
					<p class="lead mb-0">
						Search a word to perform inverted index and word count applications
					</p>
				</div>
			</div>
			<!-- End -->

			<div class="row mb-5">
				<div class="col-lg-8 mx-auto">
					<div class="bg-white p-5 rounded shadow">
						<!-- Custom rounded search bars with input group -->
						<form action="">
							<div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
								<div class="input-group">
									<input
										type="search"
										id="inputBox"
										placeholder="Type your word here..."
										aria-describedby="button-addon1"
										class="form-control border-0 bg-light"
									/>
									<div class="input-group-append">
										<button
											id="button-addon1"
											type="submit"
											class="btn btn-link text-primary"
										>
											<i class="fa fa-search"></i>
										</button>
									</div>
								</div>
							</div>
							<button id="readButton" onclick="readFile()">FETCH</button>
							<div id="result"></div>
						</form>
						<!-- End -->
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
